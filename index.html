<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background-picture"></div>
    <div class="contents">

        <div class="clock">
            <div class="clock-effect-square">
                <div class="clock-box">
                    <div class="time-info">
                        <h2>pm</h2>
                        <h1></h1>
                    </div>
                    <div class="date-info">
                    </div>
                </div>
            </div>
        </div>

        <div class="greeting">
            <form class='no-show'>
                <input type="text" placeholder="당신의 이름은?">
            </form>
            <h2 class="no-show"></h1>
        </div>

        <div class="music-play">
            Now Playing:
        </div>

        <div class="to-dos">
            할 일을 입력하세요.
        </div>
    </div>
    <script src='clock.js'></script>
    <script src="greeting.js"></script>
</body>
</html>
